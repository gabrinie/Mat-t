<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Math Rockets</title>

    <link rel="icon" type="image/x-icon" href="./assets/astronaut.svg">
</head>

<body>
    <nav class="main-header">
        <a href="#inicio" class="logo">
            <img src="./assets/icn-spacex.svg" alt="icon-space" />
            <span>MATH ROCKETS</span>
        </a>
        <div class="right-options">
            <a href="#grupo">O Grupo</a>
            <a href="#funcao">A Função</a>
            <a href="#calcular">Calcular</a>
        </div>
        </div>
    </nav>

    <section class="main" id="inicio">
        <div class="main-right">
            <span> Descubra onde seus voos alcançam</span>
            <a class="sub-title" href="#calcular"> Calcular Altura <i class='bx bx-right-arrow-alt'></i></a>
        </div>
    </section>

    <section id="grupo">
        <div class="member-card planet1">
            <img src="./assets/planet-blue.svg" alt="planet-blue">
            <span>João Lucas</span>
        </div>
        <div class="member-card planet2">
            <img src="./assets/planet-pink.svg" alt="planet-pink">
            <span>Maria Gabriela</span>
        </div>
        <div class="member-card planet3">
            <img src="./assets/planet-red.svg" alt="planet-red">
            <span>Maysson Ferro</span>
        </div>
        <div class="member-card planet4">
            <img src="./assets/planet-yellow.svg" alt="planet-yellow">
            <span>Samara Venâncio</span>
        </div>
        <div class="member-card planet5">
            <img src="./assets/planet-green.svg" alt="planet-green">
            <span>Stefani Rodrigues</span>
        </div>
    </section>

    <section id="funcao">
        <div class="iframe-container">
            <iframe title="Slides" loading="lazy" src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAF1d3vf_9M&#x2F;view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
            </iframe>
            <a href="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAF1d3vf_9M&#x2F;view?utm_content=DAF1d3vf_9M&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener">
              Função Quadrática
            </a>
        </div>
    </section>

    <section id="calcular">
        <div class="calc-left">
            <h1> INFORME A DISTÂNCIA PERCORRIDA POR SEU FOGUETE: </h1>
            <div class="input-section">
                <div class="input-style">
                    <input type="number" id="distance" placeholder="Distância em km">
                </div>
                <a class="distance-button" onclick="calculateAndDisplay()">
                    <img src="./assets/rocket-launching.gif" alt="rocket">
                </a>
            </div>
            <div class="results">
            </div>
        </div>
        <div class="scene">
        </div>
    </section>



    <script src="index.js"></script>
</body>

</html>
